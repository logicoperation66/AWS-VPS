{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}Logowanie{% endblock %}

{% block content %}
    <form method="post" action="{% url 'account:login' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Zaloguj</button>
            <a href="{% url 'account:register'%}" class="btn btn-primary">Zarejestruj</a>
        {% endbuttons %}

        <input type="hidden" name="next"
            value="{% url 'shop:userpanel' %}">
    </form>
{% endblock content %}
